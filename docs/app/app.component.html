<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="brand d-flex flex-column justify-center align-items-center mt-5 mb-3">
        <img src="./assets/toppy-logo.png" alt="Toppy" width="100" />
        <p>
          Angular overlay library
          <select name="versions" [(ngModel)]="selectedVersion" (ngModelChange)="onVersionChange(selectedVersion)">
            <option [ngValue]="version" *ngFor="let version of versions" [selected]="selectedVersion"
              >v{{ version }}</option
            >
          </select>
        </p>
        <div class="badges">
          <div class="badge">
            <a
              class="github-button"
              href="https://github.com/lokesh-coder/toppy"
              data-show-count="true"
              aria-label="Star lokesh-coder/toppy on GitHub"
              >Star</a
            >
          </div>
          <div class="badge">
            <a
              href="https://twitter.com/share?ref_src=twsrc%5Etfw"
              class="twitter-share-button"
              data-text="Cute overlay library for Angular - tooltips, modals, toastr, menu, dropdowns, alerts, popovers, sidebar and more... "
              data-url="https://lokesh-coder.github.io/toppy/"
              data-via="lokesh-coder"
              data-hashtags="angular"
              data-show-count="false"
              >Tweet</a
            >
          </div>
        </div>
      </div>
      <app-section heading="" class="d-block text-center mb-5">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/introduction.md'"></markdown>
      </app-section>
      <app-section heading="Installation" icon="terminal">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/installation.md'"></markdown>
      </app-section>
      <app-section heading="Content types" icon="tag">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/host-types.md'"></markdown>
      </app-section>

      <!-- <app-section heading="Features"> </app-section> -->
      <app-section heading="Positions" icon="navigation-2">
        <app-sub-section heading="1. Relative position">
          <app-relative-position-example></app-relative-position-example>
          <markdown ngPreserveWhitespaces [src]="'./assets/md/relative-position-api.md'"></markdown>
        </app-sub-section>
        <app-sub-section heading="2. Global position">
          <app-global-position-example></app-global-position-example>
          <markdown ngPreserveWhitespaces [src]="'./assets/md/global-position-api.md'"></markdown>
        </app-sub-section>
        <app-sub-section heading="3. Slide position">
          <app-slide-position-example></app-slide-position-example>
          <markdown ngPreserveWhitespaces [src]="'./assets/md/slide-position-api.md'"></markdown>
        </app-sub-section>
        <app-sub-section heading="4. Fullscreen position">
          <app-fullscreen-position-example></app-fullscreen-position-example>
          <markdown ngPreserveWhitespaces [src]="'./assets/md/fullscreen-position-api.md'"></markdown>
        </app-sub-section>
      </app-section>
      <app-section heading="Component communication" icon="rss">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/component-comm.md'"></markdown>
      </app-section>
      <app-section heading="Configuration" class="table" icon="settings">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/configuration.md'"></markdown>
      </app-section>
      <app-section heading="Examples" icon="zap">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/drag.md'"></markdown>
        <app-drag-example></app-drag-example>
        <app-modal-example></app-modal-example>
      </app-section>
      <app-section heading="API" icon="file-text">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/api.md'"></markdown>
      </app-section>
      <app-section heading="Contribution" icon="users">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/contribution.md'"></markdown>
      </app-section>
      <app-section heading="Issues" icon="help-circle">
        <markdown ngPreserveWhitespaces [src]="'./assets/md/issues.md'"></markdown>
      </app-section>
    </div>
  </div>
</div>
